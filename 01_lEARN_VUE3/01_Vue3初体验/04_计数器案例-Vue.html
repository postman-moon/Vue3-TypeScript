<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>04_计数器案例-Vue</title>
</head>
<body>
  <div id="app"></div>

  <script src="https://unpkg.com/vue@3"></script>

  <script>
    Vue.createApp({
      template: `
        <div>
          <h2>{{ counter }}</h2>
          <button @click="increment">+1</button>
          <button @click="decrement">-1</button>
        </div>
      `,
      data: function () {
        return {
          counter: 0,
        }
      },
      methods: {
        increment() {
          this.counter += 1;
        },
        decrement() {
          this.counter -= 1;
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
